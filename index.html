<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage with Bluesky Feed</title>
    <style>
        /*
         * This CSS block handles the left alignment of the whole container.
         * 'margin: 20px 0 20px 20px;' forces a left margin and zero right margin.
         */
        .bluesky-container {
            max-width: 600px;
            margin: 20px 0 20px 20px; /* Top, Right, Bottom, Left margins */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left; /* Ensures elements inside align to the left */
        }

        /* Styles for your page's H1 and P tags (optional, but good practice) */
        .bluesky-container h1,
        .bluesky-container p {
            text-align: left;
        }
    </style>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" 
        async
    ></script>
</head>
<body>

    <div class="bluesky-container">
        <h1>Bluesky Posts</h1>

        <bsky-embed 
            username="jvagner.bsky.social" 
            limit="5" 
            theme="light"
            custom-styles="
                .content p, .content span { 
                    font-size: 1.15em !important; /* Made this slightly larger */
                } 
                .header .handle, .header .name { 
                    font-size: 1.2em !important; 
                }
            "
        >
        </bsky-embed>
    </div>

</body>
</html>
