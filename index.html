<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font: 9px monospace;
      line-height: 9px;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    /* Centering wrapper for both ASCII and Bluesky box */
    .content-wrapper {
      width: 600px;               /* match Bluesky box width */
      margin-left: auto;
      margin-right: auto;
      padding-top: 20px;
    }

    /* ASCII art container */
    .ascii-art {
      width: 100%;                /* fills wrapper width */
      overflow-x: auto;
      white-space: pre;
      display: block;
      margin-bottom: 20px;
    }

    /* Optional: if you have a box element for Bluesky embed */
    .bluesky-box {
      width: 100%;
      border: 1px solid #ccc;
      padding: 12px;
      box-sizing: border-box;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="ascii-art">
      <!-- paste your existing ASCII art here exactly as-is -->
      <span style="color:#6e7881">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color:#63635d">â•‘</span>...
      <!-- (rest of your giant span list) -->
    </div>

    <div class="bluesky-box">
      <!-- your Bluesky box content here -->
      <p>Bluesky feed or link...</p>
    </div>
  </div>
</body>
</html>
